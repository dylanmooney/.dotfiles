- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']

- link:
    ~/.zshrc: zsh/zshrc
    ~/.gitconfig: git/gitconfig
    ~/.config/fish/config.fish: fish/config.fish

- create:
    - ~/work
- shell:
    - command: './brew/install.sh'
      stdout: true
      stderr: true
